<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">True Beauty</h1>
    <p id="byfernanda" class="bynanda">by Fernanda Coimbra</p>
   
    <p id="description" class="content">This form is your platform to share valuable insights about the products you've
        tried. We want
        to know what you love, what has improved in your skin, and even if there's something we can enhance.</p>
    <form action="fscm10@gmail.com" method="post" id="survey-form">

        <!-- campos nome, email, idade, ocupação -->
        <fieldset class="field1">
            <label for="name" id="name-label">Name: <input id="name" type="text"
                    placeholder="Enter your name" required/></label>

            <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Enter your email"
                    required /></label>

            <label for="age" id="number-label">Age (optional): <input id="number" type="number" min="13" max="120"
                    placeholder="Age" /></label>

        </fieldset>

        <fieldset class="field2">

            <label for="dropdown">Which product would you like to evaluate?
                <select id="dropdown" name="product">
                    <option value="">(select one)</option>
                    <option value="1">Face moisturizer</option>
                    <option value="2">Sunscreen</option>
                    <option value="3">Facial cleanser</option>
                    <option value="4">Niacinamide serum</option>
                </select>
            </label>

        </fieldset>

        <fieldset class="field3">


            <!-- <legend>Would you recommend this product to a friend?</legend> -->
            <label class="rec">Would you recommend this product to a friend?</label>

           
            <input id="recommend" type="radio" name="recommend-button" class="inline" checked value="6">
            <label for="recommend" class="inline">Definetly</label><br>

            
            <input id="maybe" type="radio" name="recommend-button" class="inline" value="7">
            <label for="maybe">Maybe</label><br>

            
            <input id="notsure" type="radio" name="recommend-button" class="inline" value="8"/>
            <label for="notsure">Not sure</label>

        </fieldset>

        <fieldset class="field4">

            <label for="changes">What's the most noticeable change in your skin
                <select id="changes" name="changes">
                    <option value="">(select one)</option>
                    <option value="1">Hydration</option>
                    <option value="2">Texture</option>
                    <option value="3">Blemishes</option>
                    <option value="4">Blackheads</option>
                    <option value="5">I haven't noticed any changes</option>
                </select>
            </label>

        </fieldset>

        <fieldset class="field5">
            <Legend>What products would you like to see featured in our store?</Legend>
            <input id="scrub" type="checkbox" name="newProducts" value="scrub" checked> <label for="scrub">Facial
                Scrub</label><br>

            <input id="cleansing" type="checkbox" name="newProducts" value="cleansing" > <label
                for="cleansing">Cleansing Oil</label><br>

            <input id="lip" type="checkbox" name="newProducts" value="lip" > <label for="lip">Lip balm</label><br>

            <input id="clay" type="checkbox" name="newProducts" value="clay"> <label for="clay">Clay
                mask</label>

        </fieldset>

        <fieldset class="field6">
            <label for="bio">Comments or suggestions:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I think TB should improve..."></textarea>
            </label><br>

            <button id="submit" type="submit">Submit</button>
        </fieldset>


    </form>

</body>

</html>
